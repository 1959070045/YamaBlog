<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamaBlog</title>
    <meta name="description" content=YamaBlog Home>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a2f0ac;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2fb3c5;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .link-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: #9b2fc5;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }
        .link-button:hover {
            background-color: #298c99;
        }
        .link-button i {
            font-size: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease; /* アイコンのアニメーション設定 */
        }
        .link-button:hover i {
            transform: scale(1.1); /* ホバー時にアイコンを1.1倍に拡大 */
        }
        .content {
            margin-top: 20px;
        }
        .content img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>やまブログ！ホーム</h1>

<div class="content">
    <h2>ようこそ！</h2>
    <p>Yamaがのんびりやってるブログです。</p>
    <img src="YamaBlog.png" alt="がぞう">
</div>

<div class="button-container">
    <a href="kizi.html" class="link-button"><i class="fa-solid fa-list"></i>記事一覧</a>
    <a href="zikosyokai.html" class="link-button"><i class="fa-solid fa-circle-user"></i>自己紹介</a>
    <a href="osirase.html" class="link-button"><i class="fa-solid fa-bell"></i>お知らせ</a>
    
</div>

<footer>
    <p>&copy; 2025 YamaBlog！</p>
</footer>

</body>
</html>
